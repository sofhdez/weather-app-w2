<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form id="search-form" class="mb-2">
                <div class="row">
                    <div class="col-9">
                        <input type="search" placeholder="Type a city" class="form-control" id="city-input"
                            autocomplete="off">
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="btn btn-primary">
                    </div>
                </div>
            </form>
            <h1 id="city">New York</h1>
            <ul>
                <li>Last updated:
                    <span id="date"></span>
                </li>
                <li id="description">Clear</li>
            </ul>
            <div class="row">
                <div class="col-6">
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Cloud" id="icon" class="float-left">
                    <strong id="temperature">12</strong>
                    <span class="units">
                        <a href="#" id="celsius-link">
                            °C
                        </a>
                        |
                        <a href="#" id="fahrenheit-link">
                            °F
                        </a>
                    </span>
                </div>
                <div class="col-6">
                    <ul>
                        <li>Humidity:
                            <span id="humidity">82</span>%
                        </li>
                        <li>Wind:
                            <span id="wind">6</span> km/h
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <small>
            <a href="https://github.com/sofhdez/weather-app-w2" target="_blank">
                Open source</a>
            code, by Sofia Hernandez
        </small>
    </div>

    <script src="src/app.js"></script>
</body>

</html>
